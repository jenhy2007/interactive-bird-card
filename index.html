<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bird Card</title>
    <link rel="stylesheet" href="assets/style.css"> 
    <audio id="hbd-audio" src="assets/hbd_tune.mp3" preload="auto"></audio> 
</head>
<body>

    <div id="card-container">
        <div class="bird-group" data-group="1">
            <img src="assets/blue-jay.png" alt="Blue Jay">
        </div>

        <div class="bird-group" data-group="2">
            <img src="assets/cardinal.png" alt="Cardinal">
        </div>

        <div class="bird-group" data-group="3">
            <img src="assets/woodpeckers.png" alt="Woodpeckers">
        </div>
        
        <div id="final-message" style="display:none;">
            <img src="assets/final-card.png" alt="Happy Birthday Chinese Text">
        </div>
    </div>

    <script src="assets/script.js"></script> 
</body>
</html>
